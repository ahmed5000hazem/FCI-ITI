<div class="container">
  <div class="col-sm-12 my-5">
    <h3 class="text-center my-2">Add Product</h3>
    <form class="form" action="">
      <div class="d-flex justify-content-between">
        <div class="form-group w-50">
          <label>Product Name</label>
          <input
            value=""
            #name
            (keyup)="getName(name.value)"
            type="text"
            class="form-control"
            placeholder="Phone"
            name="phone"
            id="add-product-name"
          />
        </div>
        <div class="form-group w-50 ml-3">
          <label>Price</label>
          <input
            #price
            (keyup)="getPrice(price.value)"
            value=""
            type="text"
            class="form-control"
            placeholder="Degree"
            name="degree"
            id="add-product-price"
          />
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <div class="form-group w-50">
          <label>Image</label>
          <input
            type="file"
            class="form-control"
            name="image"
            id="add-product-image"
          />
        </div>
        <div class="form-group w-50 ml-3">
          <label>Category </label>

          <select id="add-product-category" name="branch" class="form-control">
            <option value="men">men</option>
            <option value="women">women</option>
          </select>
        </div>
      </div>

      <div class="form-group w-50">
        <label>Product Description </label>
        <textarea
          id="add-product-description"
          class="description"
          placeholder="Description"
        ></textarea>
      </div>
      <button
        (click)="insertProduct()"
        type="button"
        value="submit"
        name="add"
        class="btn"
      >
        Add Product
      </button>
    </form>
  </div>
  <div class="container" id="update-doctor-message">
    <h2></h2>
  </div>
</div>
