<div class="card">
  <div class="row">
    <div class="col-md-8 cart">
      <div class="title">
        <div class="row">
          <div class="col">
            <h4><b>Shopping Cart</b></h4>
          </div>
          <div class="col align-self-center text-right text-muted">
            {{ cartProducts.length }} items
          </div>
          <div class="col clear-cart">
            <button (click)="ClearCart()">Clear Shopping Cart</button>
          </div>
        </div>
      </div>
      <div class="cart-products-list">
        <div *ngFor="let product of cartProducts; let index = index">
          <div class="row border-top border-bottom">
            <div class="row main align-items-center">
              <div class="col-2">
                <img
                  class="img-fluid"
                  [src]="product.image"
                  [routerLink]="['/', product._id]"
                />
              </div>
              <div class="col">
                <div class="row">{{ product.title }}</div>
              </div>
              <div class="col amount-buttons">
                <button (click)="minsAmount(index)">-</button>
                <input type="number" min="1" [(ngModel)]="product.Quantity" />
                <button (click)="addAmount(index)">+</button>
                <!-- <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a> -->
              </div>
              <div class="col">
                <span>{{ product.price * product.Quantity | currency }}</span>
              </div>
              <div class="col">
                <span class="close" (click)="deleteProduct(index)"
                  >&#10005;</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="back-to-shop">
        <div routerLink="/home">
          <a>&leftarrow;</a><span class="text-muted">Back to shop</span>
        </div>
      </div>
    </div>
    <div class="col-md-4 summary">
      <div>
        <h5><b>Summary</b></h5>
      </div>
      <hr />
      <div class="row">
        <div class="col" style="padding-left: 0">
          ITEMS {{ cartProducts.length }}
        </div>
        <div class="col text-right">{{ total | currency }}</div>
      </div>
      <form>
        <p>SHIPPING</p>
        <select>
          <option class="text-muted">Standard-Delivery- &euro;5.00</option>
        </select>
        <p>GIVE CODE</p>
        <input id="code" placeholder="Enter your code" />
      </form>
      <div
        class="row"
        style="border-top: 1px solid rgba(0, 0, 0, 0.1); padding: 2vh 0"
      >
        <div class="col">TOTAL PRICE</div>
        <div class="col text-right">{{ total | currency }}</div>
      </div>
      <button class="btn">CHECKOUT</button>
    </div>
  </div>
</div>
